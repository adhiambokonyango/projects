<script type="text/javascript">
  let apiUrl = 'http://192.168.42.74:3000/fetch_projects';
  fetch(apiUrl).then(response => {

    return response.json();
  }).then(data => {
    // Work with JSON data here


    data.forEach((item) => {

      // let listDescription = document.getElementById("projectDescription");
      let h3 = document.createElement("h3");
      h3.innerHTML = `${item.ProjectName}`
      let p = document.createElement("p");
      p.innerHTML = `${item.ProjectDescription}`;
      let createdDiv = document.createElement("div");
      createdDiv.appendChild(h3);
      createdDiv.appendChild(p);
      // h3.innerText = item.ProjectName;
      let gridDiv = document.querySelector("#griddiv");
      gridDiv.append(createdDiv);
    });

    console.log(data);
  }).catch(err => {
    // Do something for an error here
  });


  function postSearch() {
    let i = document.getElementById('input_search').value
    fetch('http://192.168.42.74:3000/search_projects', {
      method: 'POST',
      body: JSON.stringify({item: i})
    })
            .then(response => response.json())
            .then(json => {
              console.log(json);
            });
  }

  console.log(document.getElementById('input_search').value);
</script>
